<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buttons</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="custom-theme.css">
</head>
<body>
	
	<div class="container">
		
		<button class="btn btn-default btn-lg">Button 1</button>
		<button class="btn btn-primary btn-md">Button 2</button>
		<button class="btn btn-success btn-sm">Button 3</button>
		<button class="btn btn-info active btn-xs">Button 4</button>
		<button class="btn btn-warning btn-block">Button 5</button>
		<button class="btn btn-danger disabled">Button 6</button>
		<button class="btn btn-link">Button 7</button>

		<input type="button" value="Warning" class="btn btn-warning"><a href="#" class="btn btn-danger">Danger</a>

	</div>

	<script src+"js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
