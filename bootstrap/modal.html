<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>

	<div class="container">
		
		<button class="btn btn-default btn-lg" data-toggle="modal" data-target="#modal">Open</button>

		<div id="modal" class="modal fade">
			
			<div class="modal-dialog">
				
				<div class="modal-content">
					
					<div class="modal-header">
					<a href="#" class="close" data-dismiss="modal">&times;</a>
						<h2 class="modal-title">Header</h2>
					</div>

					<div class="modal-body">
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id quisquam ipsum, rem incidunt, doloribus impedit corporis perspiciatis quia explicabo error eaque facere officiis. Quam sed perspiciatis magnam porro voluptas, nostrum.</p>
					</div>

					<div class="modal-footer">
						
						<button class="btn btn-warning" data-dismiss="modal">Close</button>

					</div>

				</div>

			</div>

		</div>

	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
