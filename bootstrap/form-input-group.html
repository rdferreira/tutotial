<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Input Group</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		
		<form class="form-horizontal col-sm-4">

			<div class="form-group">
				
				<div class="input-group">
					
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control">
					<div class="input-group-addon">,00</div>

				</div>

			</div>

			<div class="form-group">
				
				<input type="text" class="form-control text-right" placeholder="xxxxx" size="5" maxlength="5">
				<div class="input-group-addon">-</div>
				<input type="text" class="form-control text-right" placeholder="xxx" size="3" maxlength="3">

			</div>


		</form>

	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
