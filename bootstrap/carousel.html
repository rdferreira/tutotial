<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		
		.carousel-inner img {
			width: 70%;
			margin: auto;
		}

	</style>
	
</head>
<body>

	<div class="container">
		
		<div id="carousel" class="carousel slide" data-ride="carousel">
			
			<ul class="carousel-indicators">
				
				<li class="active" data-target="#carousel" data-slide-to="0"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
				<li data-target="#carousel" data-slide-to="3"></li>
				<li data-target="#carousel" data-slide-to="4"></li>
				<li data-target="#carousel" data-slide-to="5"></li>
				<li data-target="#carousel" data-slide-to="6"></li>
				<li data-target="#carousel" data-slide-to="7"></li>
				<li data-target="#carousel" data-slide-to="8"></li>
				<li data-target="#carousel" data-slide-to="9"></li>

			</ul>

			<div class="carousel-inner">
				
				<div class="item active"><img src="http://lorempixel.com/800/600/cats/1"></div>
				<div class="item"><img src="http://lorempixel.com/800/600/cats/2"></div>
				<div class="item"><img src="http://lorempixel.com/800/600/cats/3"></div>
				<div class="item"><img src="http://lorempixel.com/800/600/cats/4"></div>
				<div class="item"><img src="http://lorempixel.com/800/600/cats/5"></div>
				<div class="item"><img src="http://lorempixel.com/800/600/cats/6"></div>
				<div class="item"><img src="http://lorempixel.com/800/600/cats/7"></div>
				<div class="item"><img src="http://lorempixel.com/800/600/cats/8"></div>
				<div class="item"><img src="http://lorempixel.com/800/600/cats/9"></div>
				<div class="item"><img src="http://lorempixel.com/800/600/cats/10"></div>

			</div>

			<a href="#carousel" class="carousel-control left" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
				
			<a href="#carousel" class="carousel-control right" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>	

		</div>

	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
