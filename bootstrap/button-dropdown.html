<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button-Dropdown</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>
	
	<div class="container">
		
		<div class="btn-group">
			<button class="btn btn-default">Button 1</button>
			<button class="btn btn-primary">Button 2</button>
			<button class="btn btn-success">Button 3</button>
			<button class="btn btn-link">Button 4</button>

			<div class="btn-group">
				<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a href="#">Sub Item 1</a></li>
						<li><a class="divider"></a></li>
					<li><a href="#">Sub Item 2</a></li>
				</ul>
			</div>
		</div>

	</div>
