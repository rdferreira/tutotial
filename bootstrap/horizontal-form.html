<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Horizontal Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>

	<div class="container">
		
		<form class="row form-horizontal">
			
			<div class="form-group">
				
				<label for="input" class="col-sm-2">Input</label>
				<div class="col-sm-10">
				<input type="text" id="input" class="form-control">
				</div>
			</div>

			<div class="form-group">
				
				<label for="select" class="col-sm-2">Select</label>
				<div class="col-sm-10">
				<select id="select" class="form-control">
					<option value="" value-opt-1="">Opition 1</option>
					<option value="" value-opt-2="">Opition 2</option>
					<option value="" value-opt-3="">Opition 3</option>
					<option value="" value-opt-4="">Opition 4</option>
					<option value="" value-opt-5="">Opition 5</option>
					<option value="" value-opt-6="">Opition 6</option>
				</select>
				</div>
			</div>

			<div class="form-group">
				<label for="textArea" class="col-sm-2">Text Area</label>
				<div class="col-sm-10">
				<textarea id="textarea" class="form-control" cols="30" rows="10"></textarea>
				</div>
			</div>
			<div class="col-sm-12 text-right">
			<button class="btn btn-default">Submit</button>
			</div>
		</form>

	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
