<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>template</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="nesting.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 parent-a">
			<h1>Parent A</h1>
			<div class="row">
				<div class="col-sm-6 child-1">
					<h2>Child 1</h2>
				</div>
				<div class="col-sm-6 child-2">
					<h2>Child 2</h2>
				</div>
			</div>
			</div>
			<div class="col-sm-6 parent-b">
			<h1>Parent B</h1>
		</div>
	</div>

	<script src+"js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
