<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vertical Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>

	<div class="container">
		
		<form class="row form-inline">
			
			<div class="form-group">
				
				<label for="input">Input</label>
				<input type="text" id="input" class="form-control">

			</div>

			<div class="form-group">
				
				<label for="select">Select</label>
				<select id="select" class="form-control">
					<option value="" value-opt-1="">Opition 1</option>
					<option value="" value-opt-2="">Opition 2</option>
					<option value="" value-opt-3="">Opition 3</option>
					<option value="" value-opt-4="">Opition 4</option>
					<option value="" value-opt-5="">Opition 5</option>
					<option value="" value-opt-6="">Opition 6</option>
				</select>

			</div>

			<div class="form-group">
				<label for="textArea">Text Area</label>
				<textarea id="textarea" class="form-control" cols="30"></textarea>
			</div>

			<button class="btn btn-default">Submit</button>

		</form>

	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
